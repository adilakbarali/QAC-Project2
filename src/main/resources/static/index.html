<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Drinks Explorer!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
</head>
<body>
<center>
  <div class ="container" id="container">
    <div class="jumbotron">
      <h1>Soft Drinks!</h1>
      <p>Use this form to enter and retrieve elements from a database of various soft drinks.</p>
    </div>
  <div class="btn-group">
    <button type="button" class="btn btn-info" onclick="hideAll();showCreate()">Create an Entry</button>
    <button type="button" class="btn btn-info" onclick="hideAll();toggleShowSearchId()">Search by ID</button>
    <button type="button" class="btn btn-info" onclick="hideAll();showData()">Get All Records</button>
    <button type="button" class="btn btn-warning" onclick="hideAll();clearData()">Clear/Reset Table</button>
  </div>
  </div>
    <div class = "form-group" id="searchIdContainer" style='display:none;'>
      <label for inputId>ID:</label>
      <input type="input" id="inputId" width="50px">
      <button type="button" class="btn btn-info" onclick="hideAll();showDataById()">Submit</button>
      <button type="button" class="btn btn-info" onclick="hideAll();">Cancel</button>
    </div>
    <div class = "form-group" id="updateContainer" style='display:none;'>
      <label for updateId id="updateIdLabel" style='display:none'>ID:</label>
      <input type="input" id="updateId" width="50px" readOnly>
      <label for updateBrand>Brand:</label>
      <input type="input" id="updateBrand" width="100px">
      <label for updateName>Name:</label>
      <input type="input" id="updateName" width="100px">
      <label for updateDescription>Description:</label>
      <input type="input" id="updateDescription" width="175px">
      <button type="button" class="btn btn-info" onclick="hideAll();modeInitiate()">Submit</button>
      <button type="button" class="btn btn-info" onclick="hideAll();">Cancel</button>
    </div>
    </div>
</center>
      <script type="text/javascript" src="./script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>

</body>
</html>
